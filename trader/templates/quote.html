{% extends "layout.html" %}

{% block main %}

{% if info %}
A share of {{ info.name }} ({{info.symbol}}) costs {{ info.price | usd }}
{% else %}
<form action="{{ url_for('stocks.quote') }}" method="post">

  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>

  <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endif %}
{% endblock main %}
