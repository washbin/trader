{% extends "layout.html" %}

{% block main %}
<form action="{{ url_for('stocks.buy') }}" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="shares"
      placeholder="Shares"
      type="number"
      min="1"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock main %}
